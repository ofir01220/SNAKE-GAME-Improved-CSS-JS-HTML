<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="high-score"></div>
    <div id="score"></div>
    <div id="control-keys">
        <div id="control-head">Controls</div>
        <div>Left- A or &larr;</div>
        <div>Right- D or &rarr;</div>
        <div>Up- W or &uarr;</div>
        <div>Down- S or &darr;</div>
    </div>
    <div id="controls">
        <!-- I assumed this button is for toggling the grid, adjust if needed -->
        <button id="show-grid">show-grid</button>
        <button id="pause" class="pause-active">pause</button>
        <button id="reset">reset</button>
    </div>
    <div id="play">Press control keys to start <span style="font-size: 3em;">&#128187;</span></div>

</body>
</html>
